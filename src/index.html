<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web UI - Felipe Acosta</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <section class="hero">
    <div class="hero__avatar-container">
      <figure>
        <img class="hero__avatar" src="./img/avatar.jpg" alt="avatar">
      </figure>
    </div>
    <div class="hero__info-container">
      <div class="hero__info-container-section">
        <div class="hero__header">
            <h1>
              <span class="hero__titleA">Felipe</span> <span class="hero__titleB">Acosta</span>
            </h1>
            <div class="hero__subtitle">
              <p>Web Developer & Front-end Developer</p>
              <ul class="hero__list-social">
                <li>
                  <a href="https://www.linkedin.com/in/facosta0787/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                  </a>
                </li>
                <li>
                  <a href="https://twitter.com/facosta0787" target="_blank">
                    <i class="fab fa-twitter-square"></i>
                  </a>
                </li>
                <li>
                  <a href="https://github.com/facosta0787" target="_blank">
                    <i class="fab fa-github-square"></i>
                  </a>
                </li>
              </ul>
            </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
